<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Genba 3D</title>
    <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
    <link rel="stylesheet" href="./assets/styles/styles.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <section class="container">
        <section class="col1">
            <div>
                <h3>BlueSky</h3>
                <a href="index.html"> <img src="./assets/img/1bleu.jpg"> </a><br><br>
                <a href="kpi.html"> <img src="./assets/img/2.jpg"> </a><br><br>
                
                <img src="./assets/img/3.jpg" /><br><br>
                <img src="./assets/img/4.jpg" /><br>
                <br><br><br><br><br><br><br><br><br><br>
                <img src="./assets/img/5.jpg"><br><br>
                <img src="./assets/img/6.jpg" />
            </div>
        </section>
        <section class="col2">
            <div><h1>Portail opérateur</h1>
                <div><h2>Notifications</h2>
                    <button class="btn" id="btnSecurite">Sécurité</button>
                    <button class="btn" id="btnProcess" style="background-color: rgb(0, 204, 255);">Process</button>
                    <button class="btn" id="btnAutre">Autre</button>
                    <button class="btn" id="btnSuggestion">Suggestion</button>
                    <br><br>
                    <button class="btn" id="btnOuvert" style="background-color: rgb(0, 204, 255);">Ouvert</button>
                    <button class="btn" id="btnFerme" >Cloturé</button>
                    <button class="btn" id="btnEnCours" >En cours</button>
                    <br><br>
                    <label for="start">du </label>
                    <input type="date" id="dateDebut" name="dateDebut" value="2023-07-22" min="2013-01-01"  />
                    <br><label for="start">au </label>
                    <input type="date" id="dateFin" name="dateFin" value="2023-12-20" min="2013-01-01"  />
                </div>
                <br><br><h3>Entrez le titre de votre notification, puis déclarez sa position en cliquant ci-contre</h3>
                <!-- <br><br><label for="name">Entrez votre commentaire puis déclarez sa position en cliquant ci-contre</label> -->
                <!-- <input type="text" id="name" name="name" required minlength="0" maxlength="64" width="20" height="80"  /> -->
                <textarea rows="5" cols="20" type="text" id="texteNoteNew" required minlength="4" maxlength="64" ></textarea>
                <br><button class="scenario" type="button" id="BtnCancel">Annuler</button>
                <!-- <br><button class="scenario" type="button" id="BtnCancel">Annuler</button> -->
                <br><br><h3>Puis appelez l'assistant vocal de Nicomatic pour en dire plus</h3>
                <button class="scenario" type="button" id="BtnCall">06 xx xx xx xx</button>
        </section>
        <section class="col3">
            <div><iframe src="" id="api-frame"></iframe></div>
        </section>
    </section>   
    <script type="text/javascript" src="./scripts/script.js"></script>
</body>
</html>
